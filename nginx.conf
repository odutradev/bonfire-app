server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Configurações para PWA
    # Service Worker - deve ser servido sem cache
    location /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Manifest.json
    location /manifest.json {
        add_header Cache-Control "public, max-age=86400"; # 1 dia
        try_files $uri =404;
    }

    # Ícones e imagens da PWA
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        add_header Cache-Control "public, max-age=31536000"; # 1 ano
        try_files $uri =404;
    }

    # Arquivos estáticos (CSS, JS)
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=31536000"; # 1 ano
        try_files $uri =404;
    }

    # Fontes
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000"; # 1 ano
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # SPA - redirecionar todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json;

    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}